<script type='text/javascript' id='gkProductGalleryScriptLoader'>
    (function(globals) {
        YUI().use('io-xdr', function (Y) {
            function loadGkProductGallery() {
                Y.io.header('X-Requested-With');
                Y.io('https://rawgit.com/Duder-onomy/GK-Product-Gallery/master/dist/gkProductGallery-prefixed.html', {
                    xdr: {
                        use:'native'//For browsers that support CORS.
                    },
                    on: {
                        start : function() {},
                        success: function(transactionId, repsonseObj) {
                            var div = document.createElement('div');

                            div.innerHTML = repsonseObj.response;

                            document.querySelector('#gkProductGalleryScriptInjectionPoint').appendChild(div);
                        },
                        complete : function() {},
                        failure : function(err) { console.log('ERROR LOADING GK SCRIPT'); console.log(err); },
                        end : function() {}
                    }
                });
            }

            document.addEventListener('DOMContentLoaded', function() {
                loadGkProductGallery();
            });
        });
    })(window);
</script>
<div id='gkProductGalleryScriptInjectionPoint'></div>
